<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Message Generator</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
            <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <div class="divide-y divide-gray-200">
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">WhatsApp Message Generator</h2>
                            
                            <div class="mb-6">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Name (Optional)</label>
                                <input 
                                    type="text" 
                                    v-model="name" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
                                    placeholder="Enter recipient's name"
                                />
                            </div>

                            <div class="mb-6">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Message Prompt</label>
                                <textarea 
                                    v-model="prompt" 
                                    rows="4" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
                                    placeholder="Enter your message prompt here..."
                                ></textarea>
                            </div>

                            <div class="flex justify-center">
                                <button 
                                    @click="generateMessage" 
                                    class="px-6 py-3 bg-gradient-to-r from-cyan-500 to-blue-500 text-white rounded-md hover:from-cyan-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transform transition hover:scale-105"
                                    :class="{ 'opacity-50 cursor-not-allowed': isLoading }"
                                    :disabled="isLoading"
                                >
                                    {{ isLoading ? 'Generating...' : 'Generate Message' }}
                                </button>
                            </div>

                            <div v-if="generatedMessage" class="mt-8">
                                <h3 class="text-lg font-semibold text-gray-800 mb-3">Generated Message:</h3>
                                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                    <p class="whitespace-pre-wrap">{{ generatedMessage }}</p>
                                </div>
                                <div class="mt-4 flex justify-end">
                                    <button 
                                        @click="copyToClipboard" 
                                        class="flex items-center px-4 py-2 text-sm text-cyan-600 hover:text-cyan-700"
                                    >
                                        <span class="mr-2">{{ copied ? 'Copied!' : 'Copy to clipboard' }}</span>
                                        <svg v-if="!copied" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                        </svg>
                                        <svg v-else xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div v-if="error" class="mt-4 p-4 bg-red-50 text-red-600 rounded-md">
                                {{ error }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    name: '',
                    prompt: '',
                    generatedMessage: '',
                    isLoading: false,
                    error: null,
                    copied: false
                }
            },
            methods: {
                async generateMessage() {
                    this.isLoading = true;
                    this.error = null;
                    this.generatedMessage = '';
                    
                    try {
                        const response = await axios.post('http://127.0.0.1:8000/generate-message', {
                            prompt: this.prompt,
                            name: this.name || '{name}' // Use {name} as placeholder if no name is provided
                        });
                        
                        this.generatedMessage = response.data.message;
                    } catch (err) {
                        this.error = 'Failed to generate message. Please try again.';
                        console.error('Error:', err);
                    } finally {
                        this.isLoading = false;
                    }
                },
                async copyToClipboard() {
                    try {
                        await navigator.clipboard.writeText(this.generatedMessage);
                        this.copied = true;
                        setTimeout(() => {
                            this.copied = false;
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy:', err);
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
